<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Product Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productRegisterForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Product name</mat-label>
        <input type="text" matInput placeholder="Product" id="product" formControlName="productName">
        <!-- <mat-error *ngIf="f['fullName'].errors?.['required']">required</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input type="number" matInput placeholder="quantity" id="quantity" formControlName="quantity">
        <!-- <mat-error *ngIf="f['dob'].errors?.['required']">required</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Base Price</mat-label>
        <input type="number" matInput placeholder="Base Price" formControlName="basePrice" id="baseprice" (blur)="amountCalc()">
        <!-- <mat-error *ngIf="f['age'].errors?.['required']">required</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Tax</mat-label>
        <input type="text" matInput placeholder="tax" formControlName="tax" id="tax" readonly>
        <!-- <mat-error *ngIf="f['email'].errors?.['required']">required</mat-error>
        <mat-error *ngIf="f['email'].errors?.['email']">invalid</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Total Amount</mat-label>
        <input type="number" matInput placeholder="Total Amount" formControlName="totalAmount" id="totalAmount" maxlength="10">
        <!-- <mat-error *ngIf="f['mobile'].errors?.['required']">required</mat-error>
        <mat-error *ngIf="f['mobile'].errors?.['maxlength']">required</mat-error> -->
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button color="reset" id="reset" type="reset">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
