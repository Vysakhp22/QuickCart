<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" id="username" formControlName="email">
        <mat-error *ngIf="f['email'].errors?.['required']">required</mat-error>
        <mat-error *ngIf="f['email'].errors?.['email']">invalid</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" id="password" formControlName="password">
        <mat-error *ngIf="f['password'].errors?.['required']">required</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Log-In</button>
        <button mat-raised-button color="reset" id="reset" type="reset">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
